<div class="container page" id="{{ scene.pageId }}">
  <h1>Scene Editor</h1>
  <hr>

  <div class="form-group">
    <label for="scene_title">Title:</label>
    <input class="form-control" type="text" id="scene_title" ng-value="scene.content.title">
  </div>

  <div class="form-group">
    <textarea class="form-control" id="text_editor">{{ scene.content.contents }}</textarea>
  </div>

  <button type="button" class="btn btn-primary" id="save_scene">
    <i class="fa fa-save" ng-hide="scene.isSaving"></i>
    <i class="fa fa-cog fa-spinner" ng-show="scene.isSaving"></i>
    Save
  </button>
</div>
