<div class="container">
  <div class="logreg-form">
    <h1 class="display-1">
      Log In
    </h1>

    <hr>

    <form ng-submit="login.logUserIn()">
      <fieldset class="form-group row">
        <label for="username" class="col-md-2 form-control-label">Username:</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="username" name="username" ng-model="login.form.username">
        </div>
      </fieldset>

      <fieldset class="form-group row">
        <label for="password" class="col-md-2 form-control-label">Password:</label>
        <div class="col-md-10">
          <input type="password" class="form-control" id="password" name="password" ng-model="login.form.password">
        </div>
      </fieldset>

      <fieldset class="form-group row">
        <div class="col-md-offset-2 col-md-10">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
      </fieldset>
    </form>
  </div>
</div>
